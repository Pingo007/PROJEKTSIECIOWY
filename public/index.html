<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div style="position: relative; width: 1600px; height: 900px">
      <!-- Leaderboard -->
      <div class="leaderboard">
        <h3>Leaderboard</h3>
        <div id="playerLabels"></div>
      </div>

      <canvas width="1600" height="900"></canvas>
    </div>

    <!-- Overlay: Sekcje wyśrodkowane na canvasie -->
    <div class="overlay">
      <!-- Sekcja lewa: Tworzenie pokoju -->
      <div class="section">
        <h3>Create Room</h3>
        <input
          id="roomNameInput"
          type="text"
          maxlength="20"
          placeholder="Nazwa pokoju"
        />
        <button id="createRoomButton">Create</button>
      </div>

      <!-- Sekcja środkowa: Wpisanie nazwy użytkownika -->
      <div class="section">
        <h3>Username</h3>
        <form id="usernameForm">
          <input
            id="usernameInput"
            type="text"
            maxlength="20"
            placeholder="Username"
          />
          <button id="startButton" type="submit">Start!</button>
        </form>
      </div>

      <!-- Sekcja prawa: Lista rozwijana z pokojami -->
      <div class="section">
        <h3>Select Room</h3>
        <select id="roomSelect"></select>
      </div>
    </div>

    <!-- Element audio do odtwarzania dźwięku strzelania -->
    <audio id="shootSound" src="/sounds/shoot.mp3"></audio>
    <audio id="reloadSound" src="/sounds/reload.mp3"></audio>
    <audio id="hitSound" src="/sounds/hit.mp3"></audio>
    <audio id="dashSound" src="/sounds/dash.mp3"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"></script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="./js/classes/Enemy.js"></script>
    <script src="./js/classes/Player.js"></script>
    <script src="./js/classes/Particle.js"></script>
    <script src="./js/classes/Projectile.js"></script>
    <script src="./js/classes/Medkit.js"></script>
    <script src="./js/frontend.js"></script>
    <script src="./js/eventListeners.js"></script>
  </body>
</html>
